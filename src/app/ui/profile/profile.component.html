<form [formGroup]="myForm">
  <hr>
  <div class="columns">
    <div class="column is-12">
        <mat-tab-group dynamicHeight>
            <mat-tab label="Basics">
              <div class="example-large-box mat-elevation-z4">
                  <div class="columns">
                      <div class="column is-11">
                        <table class="table is-fullwidth" style="background-color:rgb(245, 243, 243)">
                          <tr>
                            <td style="border-bottom-color:rgb(245, 243, 243);">&nbsp;</td>
                          </tr>
                          <tr>
                            <td style="border-bottom-color:rgb(245, 243, 243);">
                              <mat-form-field>
                                <input matInput placeholder="Candidate Name" formControlName="name">
                              </mat-form-field>
                            </td>
                          </tr>
                          <tr>
                            <td style="border-bottom-color:rgb(245, 243, 243);">
                              <mat-form-field>
                                <input matInput placeholder="Location" formControlName="location">
                              </mat-form-field>
                            </td>
                          </tr>
                          <tr>
                            <td style="border-bottom-color:rgb(245, 243, 243);">
                              <mat-form-field>
                                <input matInput placeholder="Mini Resume" formControlName="miniresume">
                              </mat-form-field>
                            </td>
                          </tr>
                          <tr>
                            <td style="border-bottom-color:rgb(245, 243, 243);">
                              <mat-form-field>
                                <input matInput placeholder="Role" formControlName="role">
                              </mat-form-field>
                            </td>
                          </tr>
                          <tr>
                            <td style="border-bottom-color:rgb(245, 243, 243);">
                              <mat-form-field>
                                <input matInput placeholder="email" formControlName="email">
                              </mat-form-field>
                            </td>
                          </tr>
                          <tr>
                            <td style="border-bottom-color:rgb(245, 243, 243);">
                              <mat-form-field>
                                <textarea matInput placeholder="your message..." formControlName="message"></textarea>
                              </mat-form-field>
                            </td>
                          </tr>
                        </table>
              
                      </div>
                    </div>
              </div>
            </mat-tab>
            <mat-tab label="Talent Profile">
              <div class="example-large-box mat-elevation-z4">
                Large content
              </div>
            </mat-tab>
            <mat-tab label="Social">
                <div class="example-large-box mat-elevation-z4">
                  Large content
                </div>
              </mat-tab>
          </mat-tab-group>
          
      
    </div>
  </div>


  <div class="columns">
    <div class="column is-12">
      <h5>Experience</h5>
    </div>
  </div>



  <div class="columns">
    <div class="column is-12">
      <div class="columns">
        <div class="column is-11">
          <table class="table is-fullwidth" style="background-color:rgb(245, 243, 243)">
            <tr>
              <td>
                <mat-form-field>
                    <mat-select [(value)]="selected">
                      <mat-option value="Project">Add Project</mat-option>
                      <mat-option value="Title">Add Title</mat-option>
                      <mat-option value="Company Name">Add Company Name</mat-option>
                    </mat-select>
                  </mat-form-field>                  
              </td>
              <td>
                <mat-form-field>
                  <input matInput placeholder="">
                </mat-form-field>
              </td>
              <td>
                  <button mat-raised-button (click)="addExperience()">Add</button>
                  
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="columns" formArrayName="experiences">
    <div class="column is-12">
      <div class="columns" *ngFor="let exp of experienceForms.controls; let i=index" [formGroupName]="i">
        <div class="column is-11">
          <table class="table is-fullwidth" style="background-color:rgb(245, 243, 243)">
            <tr>
              <td style="border:0px;" colspan="2">
                {{i+1}}
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Project" formControlName="project">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td style="border:0px;" colspan="2">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Title" formControlName="title">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td style="border:0px;">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Company" formControlName="company">
                </mat-form-field>
              </td>
              <td style="border:0px;">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Location" formControlName="location">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td style="border:0px;">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="fromdate" formControlName="fromdate">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput [matDatepicker]="picker" formControlName="fromdate" placeholder="Choose a date">
                  <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                  </mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>


              </td>
              <td style="border:0px;">
              </td>
            <tr>
              <td style="border:0px;" colspan="2">
                <mat-form-field>
                  <textarea matInput placeholder="Project description" formControlName="projectdescription"></textarea>
                </mat-form-field>
              </td>
            </tr>

          </table>
        </div>
        <div>
          <button mat-fab color="warn" (click)="deleteExperience(i)">
            <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
          </button>
          <br><br>
          <button mat-fab color="primary" (click)="openDialog()">
            <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
          </button>

        </div>
      </div>
    </div>
  </div>

  <div class="columns" formArrayName="experiences">
    <div class="column is-11" *ngFor="let exp of experienceForms.controls; let i=index" [formGroupName]="i">
      <!-- <table formArrayName="experiences" class="example-full-width" cellspacing="5">
        <tr *ngFor="let exp of experienceForms.controls; let i=index" [formGroupName]="i">
          <td style="border:0px; background-color:rgb(238, 245, 253)"> -->

      <!-- </td>
        </tr>
        </table> -->
    </div>
    <div class="column">

    </div>
  </div>





  <h5>Phone numbers</h5>
  <table formArrayName="phones" class="example-full-width" cellspacing="0">
    <tr *ngFor="let phone of phoneForms.controls; let i=index" [formGroupName]="i">
      <td style="border:0px;">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="City" formControlName="area">
        </mat-form-field>
      </td>
      <td style="border:0px;">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="State" formControlName="prefix">
        </mat-form-field>
      </td>
      <td style="border:0px;">
        <mat-form-field class="example-full-width">
          <input matInput #postalCode maxlength="5" placeholder="Postal Code" formControlName="line">
          <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
        </mat-form-field>
      </td>
      <td style="border:0px;">
        <button mat-button (click)="deletePhone(i)">Delete</button>
      </td>
    </tr>
  </table>

  <button mat-raised-button (click)="addPhone()">Add Phone Number</button>

  <button mat-button mat-raised-button color="primary" type="button" (click)="savedata()" [disabled]="myForm.invalid">Submit
    Form</button>

</form>

<div *ngIf="success" class="notification is-success">
  Yay! We received your submission
</div>


<form [formGroup]="myForm" profileResumeForm path="location/1" 
      (stateChange)="changeHandler($event)">
<div class="columns">
  <div class="column is-12">
    <div class="columns">
        <div class="column is-10 is-offset-1">
            <h1 class="head">Welcome to HireMuse!</h1>
            <h4>Let's start with your profile. This will help you succeed on HireMuse.</h4>
        </div>
    </div>
    <div class="columns">
      <div class="column is-10 is-offset-1">
          <mat-card>

              <mat-nav-list>
                <mat-list-item *ngFor="let location of addressList">
                    {{ location }}
                    <button mat-icon-button (click)="showInfo(location)">
                      <mat-icon>delete</mat-icon>
                    </button>
                </mat-list-item>
              </mat-nav-list>
              <br><br>
              <mat-form-field class="example-full-width">
                  <mat-label>Current city, state or country</mat-label>
                  <input 
                    #locationinput
                    matInput
                    formControlName="location"
                    type="text"
                    class="google-place-input"
                    google-place
                    (onSelect)="setAddress($event)"
                    placeholder="Type to search..">
                  <mat-hint>Current location</mat-hint>

              </mat-form-field>
              <!-- Displaying the contents of the address object received from our event emitter -->
              <!-- <ul style="list-style-type: none;">
                <li *ngFor="let key of addrKeys">
                  <span style="font-weight: bold">{{key}}</span>: <span>{{addr[key]}}</span>
                </li>
              </ul> -->
              <br><br><br>
              <div class="columns is-mobile is-centered">
                <div class="column is-half">
                  <button class="example-full-width" mat-raised-button color="primary">Save & continue</button>
                  <br><br>
                  <a mat-button class="example-full-width" [routerLink]="['/onboarding/looking']">Skip for now >></a>
                </div>
              </div>
                              
          </mat-card>
        </div>
      </div>
    </div>
    
</div>
            
</form>

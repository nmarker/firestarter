
<div class="columns">
  <div class="column is-12">
    <div class="columns">
        <div class="column is-10 is-offset-1">
            <h1>MDA</h1>
        </div>
    </div>
    <div class="columns">
      <div class="column is-10 is-offset-1">
          <mat-card>
              <mat-form-field class="example-full-width">
                  <mat-label>Location</mat-label>
                  <input 
                    #locationinput
                    matInput
                    name="locationname"
                    type="text"
                    class="google-place-input"
                    google-place
                    (onSelect)="setAddress($event)"
                    placeholder="Type to search..">
                  <mat-hint>Current location</mat-hint>
              </mat-form-field>
              <!-- Displaying the contents of the address object received from our event emitter -->
              <ul style="list-style-type: none;">
                <li *ngFor="let key of addrKeys">
                  <span style="font-weight: bold">{{key}}</span>: <span>{{addr[key]}}</span>
                </li>
              </ul>
              <button  mat-raised-button (click)="locationprint(locationinput)">Location check</button>
          </mat-card>
        
      </div>
    </div>
  </div>
</div>

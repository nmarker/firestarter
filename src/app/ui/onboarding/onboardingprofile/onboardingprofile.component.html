<div class="columns">
  <div class="column is-12">
    <div class="columns">
      <div class="column is-10 is-offset-1">
        <h1 class="head">Profile basics.</h1>
        <h4>Tell potential employers who you are and what you do.</h4>
      </div>
    </div>
    <div class="columns" style="min-height:500px;">
      <div class="column is-10 is-offset-1">

        <div class="columns">
          <div class="column">
            <h5>* Are you a student or a new grad?</h5>
            <mat-radio-group class="example-radio-group">
              <mat-radio-button class="example-radio-button" value="1">Yes</mat-radio-button>
              <mat-radio-button class="example-radio-button" value="2">No</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <h5>* What best describes your current role?</h5>
            <mat-checkbox class="example-margin">Software Engineer</mat-checkbox>
            <mat-checkbox class="example-margin">Designer UI/UX</mat-checkbox>
            <mat-checkbox class="example-margin">Software Architect</mat-checkbox>
            <mat-checkbox class="example-margin">Product Manager</mat-checkbox>
            <mat-checkbox class="example-margin">Quality Assurance</mat-checkbox>

          </div>
        </div>

        <br><br><br>
        <div class="columns is-mobile is-centered">
          <div class="column is-5">
            <button class="example-full-width" mat-raised-button color="primary">Save and continue</button>
            <br><br>
            <a mat-button class="example-full-width" [routerLink]="['/onboarding/preferences']">Skip for now <i class="material-icons">arrow_forward_ios</i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
